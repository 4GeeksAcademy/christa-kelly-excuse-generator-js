<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Christa's Excuse Generator</title>
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">OMG! You will not believe this but...</h1>
      <h1 id="excuse" class="mt-5">My dog ate my homework</h1>
      <button id="btn" class="mt-5">Generate New Excuse</button>
      <div class="row d-flex align-items-center">
        <div class="col-3"></div>
        <div class="col-3">
          <div class="card border border-0">
            <img
              src="https://www.princeton.edu/sites/default/files/styles/1x_full_2x_half_crop/public/images/2022/02/KOA_Nassau_2697x1517.jpg?itok=Bg2K7j7J"
              class="img-thumbnail mt-5"
              id="whoimage"
            />
          </div>
        </div>
        <div class="col-3">
          <div class="card border border-0">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/1/15/Homework_-_vector_maths.jpg"
              class="img-thumbnail mt-5"
              id="whatimage"
            />
          </div>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
